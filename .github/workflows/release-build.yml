name: Release Binaries

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -o dist/ynab-alerts-${GOOS}-${GOARCH} ./cmd/ynab-alerts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ynab-alerts-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/ynab-alerts-${{ matrix.goos }}-${{ matrix.goarch }}
