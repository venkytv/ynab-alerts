name: Release Binaries

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          NAME=ynab-alerts-${GOOS}-${GOARCH}
          echo "BUILD_NAME=${NAME}" >> $GITHUB_ENV
          go build -o dist/${NAME} ./cmd/ynab-alerts
          tar czf dist/${NAME}.tar.gz -C dist ${NAME}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ynab-alerts-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/ynab-alerts-${{ matrix.goos }}-${{ matrix.goarch }}
            dist/ynab-alerts-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List artifacts
        run: ls -R dist

      - name: Publish to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*.{tar.gz,zip}
